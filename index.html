<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>The 5 Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slide-container" id="quiz-app">
    <div class="pause-button hidden" id="pause-btn" onclick="togglePause()" title="Pause/Resume">
        <i class="fas fa-pause" id="pause-icon"></i>
    </div>
    <div class="fs-button" onclick="toggleFullScreen()" title="Toggle Fullscreen">
        <i class="fas fa-expand-arrows-alt"></i>
    </div>

    <button class="nav-arrow nav-left hidden" id="prev-btn" onclick="prevQuestion()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nav-arrow nav-right hidden" id="next-btn" onclick="nextQuestion()">
        <i class="fas fa-chevron-right"></i>
    </button>

    <div class="decoration-circle circle-top"></div>
    <div class="decoration-circle circle-bottom"></div>

    <div id="start-screen" class="content-wrapper">
        <h1 style="font-size: 80px; font-weight: 800; margin-bottom: 10px;">COMPUTER SCIENCE</h1>
        <p style="font-size: 32px; margin-bottom: 50px; opacity: 0.8;">42 Questions | 15s Per Question</p>
        <button class="btn-start" onclick="startQuiz()">START QUIZ</button>
    </div>

    <div id="quiz-screen" class="content-wrapper hidden">
        <div class="countdown-circle" id="timer-display">15</div>
        <div class="question-badge" id="q-number">QUESTION 1</div>
        <div class="question-text" id="q-text">Ready?</div>
        
        <div class="timer-bar-container">
            <div id="progress-bar" class="timer-bar-fill"></div>
        </div>
    </div>

    <div id="end-screen" class="content-wrapper hidden">
        <i class="fas fa-award" style="font-size: 150px; color: #fbbf24; margin-bottom: 30px;"></i>
        <h1 style="font-size: 65px; font-weight: 800;">FINISH!</h1>
        <p style="font-size: 35px; color: #fbbf24;">Thank you for attempting quiz</p>
    </div>
</div>



<script src="app.js"></script>
</body>
</html>
